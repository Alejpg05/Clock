<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Css and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="stick hour-stick"></div>
            <div class="stick minute-stick"></div>
            <div class="stick second-stick"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
